{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css ">
  <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css ">
  <link rel="stylesheet" href="{% static 'css/nav.css'%}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/bigslide.js/0.12.0/bigSlide.min.js "></script>
  <script src="{% static 'js/script.js'%}"></script>
</head>

<body>





  <nav id="navbar" class="push better-nav fixed-top">
    <div class="container">
      <div class="head">
        <a href="/" class="brand">

          <div class="logo text-center" style="text-align: center; padding-left: 350px; margin-top: 20px;">
            <span class="home " style="font-weight: 505; font-size: 25px">aawwwards</span>
          </div>
          <div class="title" style="font-size:38px;">
            <h3><b></b></h3>
          </div>
        </a>
      </div>
      <div class="body">
        <ul>
          <li class="home" style="font-weight: 505; font-size: 15px"><a href="/">{{current_user}}</a></li>
          <li class="home" style="font-weight: 505; font-size: 15px"><a href="/">Home</a></li>
          <li class="blog  dropdown"><a style="font-weight: 505; font-size: 15px" href="#">Profile</a>
            <span class="selector"></span>
            <ul style="font-size: 15px">
              <li><a href="{% url 'profile'%}">My profile</a></li>
              <li><a href="/accounts/password/change">Change password</a></li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
          <li class="page bg-primary" style="font-weight: 505; font-size: 15px"><a href="{%url 'post-project'%}">Post Your Site</a></li>
          <li class="more dropdown" id="hov"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
            <span class="selector"></span>
            <ul>
              <li><a href="">search by project title</a></li>
              <li class="search clearfix">
                <form action="{%url 'search'%}" method="POST" enctype="multipart/form-data">
                  {% csrf_token%}
                  <input type="text" name="search" placeholder="Search" />
                  <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                {% for message in messages%}
                <p>{{message}}</p>
                {% endfor %}
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="toggle">
        <a href="#navbar-slide">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </nav>
  <div id="underlay" class="better-nav-mobile-underlay"></div>
  <nav id="navbar-slide" class="better-nav-pills"></nav>

</body>

</html>
